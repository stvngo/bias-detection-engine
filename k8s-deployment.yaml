apiVersion: apps/v1
kind: Deployment
metadata:
  name: bias-lab-api
  labels:
    app: bias-lab-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bias-lab-api
  template:
    metadata:
      labels:
        app: bias-lab-api
    spec:
      containers:
      - name: bias-lab-api
        image: gcr.io/PROJECT_ID/bias-lab-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bias-lab-secrets
              key: openai-api-key
        - name: OPENAI_MODEL
          value: "gpt-3.5-turbo"
        - name: OPENAI_MAX_TOKENS
          value: "1400"
        - name: OPENAI_TEMPERATURE
          value: "0.3"
        - name: LOG_LEVEL
          value: "warning"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bias-lab-api-service
spec:
  selector:
    app: bias-lab-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: bias-lab-secrets
type: Opaque
data:
  openai-api-key: <base64-encoded-openai-api-key>
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bias-lab-api-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "bias-lab-api-ip"
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bias-lab-api-service
            port:
              number: 80
